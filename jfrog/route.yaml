apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
  name: artifactory
  namespace: jfrog
spec:
  port:
    targetPort: 8081
  subdomain: ""
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: jfrog-artifactory 
    weight: 100
  wildcardPolicy: None
